<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBotGenius - Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: rgba(34, 197, 94, 0.1);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(34, 197, 94, 0.2);
            text-align: center;
        }
        
        .header h1 {
            color: #22C55E;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            padding: 1rem;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .message.user {
            background: linear-gradient(135deg, #22C55E, #16a34a);
            margin-left: auto;
            text-align: right;
        }
        
        .message.bot {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-right: auto;
        }
        
        .message.bot::before {
            content: "ðŸ¤– ";
            margin-right: 0.5rem;
        }
        
        .message.user::before {
            content: "ðŸ‘¤ ";
            margin-right: 0.5rem;
        }
        
        .input-container {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
        }
        
        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .message-input:focus {
            outline: none;
            border-color: #22C55E;
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2);
        }
        
        .send-button {
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #22C55E, #16a34a);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .send-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .typing-indicator {
            display: none;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 1rem;
            max-width: 80%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .typing-indicator::before {
            content: "ðŸ¤– ";
            margin-right: 0.5rem;
        }
        
        .typing-dots {
            display: inline-block;
        }
        
        .typing-dots::after {
            content: "...";
            animation: typing 1.5s infinite;
        }
        
        @keyframes typing {
            0%, 20% { content: "..."; }
            40% { content: "...."; }
            60% { content: "....."; }
            80%, 100% { content: "......"; }
        }
        
        .status {
            text-align: center;
            padding: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .error {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ChatBotGenius - Chat Interface</h1>
    </div>
    
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                Hello! I'm the ChatBotGenius assistant. I can help you with information about our company, services, and chatbot development. What would you like to know?
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span class="typing-dots">Bot is typing</span>
        </div>
        
        <div class="input-container">
            <input 
                type="text" 
                class="message-input" 
                id="messageInput" 
                placeholder="Ask me anything about ChatBotGenius..."
                autocomplete="off"
            >
            <button class="send-button" id="sendButton">Send</button>
        </div>
        
        <div class="status" id="status">
            Ready to chat â€¢ Company ID: e56ce170-ae07-4bbf-81f1-559feb2738fe
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');
        const status = document.getElementById('status');
        
        const COMPANY_ID = 'e56ce170-ae07-4bbf-81f1-559feb2738fe';
        const API_URL = 'http://localhost:5002/api/chat'; // Chatbot API
        
        let sessionId = 'chat_' + Date.now();
        
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function showTyping() {
            typingIndicator.style.display = 'block';
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        function hideTyping() {
            typingIndicator.style.display = 'none';
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            
            // Show typing indicator
            showTyping();
            sendButton.disabled = true;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        company_id: COMPANY_ID,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                hideTyping();
                
                if (response.ok) {
                    addMessage(data.response);
                    status.textContent = `Response received â€¢ ${data.response_time_ms || 0}ms`;
                } else {
                    showError(`Error: ${data.error || 'Unknown error'}`);
                    status.textContent = 'Error occurred';
                }
                
            } catch (error) {
                hideTyping();
                showError(`Connection error: ${error.message}`);
                status.textContent = 'Connection failed';
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }
        
        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        // Focus input on load
        messageInput.focus();
        
        // Test connection on load
        fetch(API_URL.replace('/chat', '/health'))
            .then(response => response.json())
            .then(data => {
                if (data.status === 'healthy') {
                    status.textContent = 'Connected â€¢ Ready to chat';
                } else {
                    status.textContent = 'API not ready';
                }
            })
            .catch(() => {
                status.textContent = 'Cannot connect to API';
            });
    </script>
</body>
</html>
